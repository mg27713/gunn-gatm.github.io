<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip</title>

    <link rel="stylesheet" href="snaps.css">
</head>
<body>


<div id="drawing-surface"></div>
<div class="sidebar">
    <h1>From Snaps to Flips</h1>

    <div class="items" id="items"></div>

    <!--<button id="giant-button">Snap</button>-->
    <button class="smol-button" onclick="mainChain.reset()">Reset</button>
    <button class="smol-button" onclick="mainChain.undo()">Undo</button>
    <h2>Advanced</h2>
    <div class="slider">
        <label for="boing-speed">Spin speed</label>
        <input type="range" min="8" max="1000" id="boing-speed" />
    </div>
    <div class="slider">
        <label for="boing-tps">Spin ticks per second</label>
        <input type="range" min="8" max="1000" id="boing-tps" />
    </div>
    <div class="checkbox">
        <label for="do-boing">Show spin</label>
        <input type="checkbox" id="do-boing" checked />
    </div>
    <button class="smol-button switch-theme" onclick="switchTheme()">Switch theme</button>
</div>

<script src="flips.js"></script>

</body>
</html>
